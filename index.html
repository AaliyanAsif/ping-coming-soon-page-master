<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@500;700&family=Open+Sans:wght@400;700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="flex-container">
      <img class="logo" src="images/logo.svg" alt="logo" />

      <div class="heading">
        <h1>We are launching<span> soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <div>
        <form action="">
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="Your email address..."
          />
          <p class="error-p"></p>
          <input
            type="button"
            name="button"
            id="btn"
            value="Notify Me"
            onclick="ValidateEmail(mail)"
          />
        </form>
      </div>

      <img
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
        class="img"
      />

      <footer>
        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aaliyan Asif</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
